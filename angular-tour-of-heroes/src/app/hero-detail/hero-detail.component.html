
<div *ngIf="hero">
  <p>I am {{hero.name | uppercase}}!</p>
  <div><span> My id is: </span>{{hero.id}}</div>
  <div *ngIf="hero.logo!=''"><span> My logo is: </span>{{hero.logo}}</div>
  <div *ngIf="hero.logo==''"><span> I dont like logos! </span></div>

  <div>
    <label>Only the strongest can change my name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>
